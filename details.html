<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Details-Valorant</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css"> 
  <link rel="icon" type="image/x-icon"
  href="https://pnghq.com/wp-content/uploads/valorant-logo-png-1118-download-60371.png">
</head>
<body>

<header class="sticky-top">

  <nav class="navbar navbar-expand-lg barra">
    <div class="container-fluid">

      <img class="ms-3" src="./Recursos-valorant/barra_2.jpeg" width="120" alt="">

      <button class="navbar-toggler bg-body-tertiary" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon "></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul id="link" class="navbar-nav d-flex mx-3">
          <li class="nav-item d-flex mx-3">
            <a class="nav-link active" aria-current="page" href="index.html">HOME</a>
          </li>
          <li class="nav-item d-flex mx-3">
            <a class="nav-link" href="./agents.html">AGENTES</a>
          </li>
        </ul>
        <ul class="navbar-nav d-flex mx-3">
          <li class="nav-item">
            <a class="nav-link active btn btn-danger text-light" data-bs-toggle="modal" data-bs-target="#exampleModal"
              aria-current="page" href="#">FAVORITOS</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

</header>


  <main>

    <!-- modal -->
    <div  id="app">
      <!-- Modal -->
      <div class="modal fade " id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content ">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Favoritos</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div id="emergente"
                class="modal-body d-flex flex-lg-row flex-wrap justify-content-center justify-content-evenly">
                <div class="d-flex flex-row justify-content-between">

                  <div v-if="favoritos.length >= 0"
                    class="d-flex flex-lg-row flex-wrap justify-content-center justify-content-evenly">

                    <div v-for="agent in favoritos" class="card" data-aos="fade-up">
                      <div class="face front">
                        <img :src="agent.displayIcon" class="card-img-top" alt="...">
                        <h3 class="card-title">{{agent.displayName}}</h3>
                      </div>
                      <div class="face back">
                        <h3>{{agent.displayName}}</h3>
                        <p class="card-text">{{agent.description.substring(0, 100) + '...'}}</p>
                        <div class="link"></div>
                        <div class="gap-2 d-flex justify-content-between mx-auto">
                          <a :href="'./details.html?id='+agent.uuid" class="btn btn-danger">More info</a>
                          <button @click="quitarFavorito(agent)" class="btn btn-danger" type="button">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                              class="bi bi-star-fill" viewBox="0 0 16 16">
                              <path
                                d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z" />
                            </svg>
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>


                </div>
              </div>

              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
      </div>
  </div>

  <div id="details" class=" p-3 d-flex justify-content-center align-items-center"></div>

</main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="./agents.js" type="module"></script>
  <script src="./details.js" type="module"></script>
</body>
</html>
